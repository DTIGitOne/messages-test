<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
   <title>Message</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="custom.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="h-full m-0 w-full">
   <div id="root" class="h-full w-full m-0 flex justify-center">
      <div id="left" class="w-1/5 h-full flex justify-center items-center flex-col gap-2">
         <div>
            <input id="usernameInput" type="text" class="absolute z-10 border-white border bg-purple-500 invisible" maxlength="7" placeholder="New username">
            <div id="usernameClick" class="text-3xl z-50 cursor-pointer" >Change your user name</div>
         </div>
         <h1 id="usernameBox" class="text-6xl mb-6 cursor-default">User 1</h1>
         <div id="user1Box" class="w-full h-40 border-2 bg-white border-black rounded-2xl flex justify-center items-center">
            <input id="messageInput1" type="text" class="border-2 border-black rounded-l-2xl p-1 text-xl" placeholder="send message">
            <button id="sendMessage1" class="h-10 w-9 rounded-r-2xl bg-blue-400 border-black border-2 hover:bg-blue-500 flex justify-center items-center"><i class="material-icons text-white">send</i></button>
         </div>
      </div>
      <div id="middle" class="w-1/2 h-full flex justify-center items-center relative">
         <div id="screenBox" class="flex justify-center items-center">
            <div id="screen" class="flex flex-col">
               <div id="filtersBox" class="flex items-center">
                  <div id="filter" class="material-icons">more_vert</div>
               </div>
               <div id="messages">
               </div>
               <div id="messageInput">
                  <div id="msgInput">
                     <input type="text" id="inputMessage" class="bg-slate-200 border-2 border-black rounded-xl p-1 text-xl" placeholder="send message">
                     <button id="sendButton" class="w-5 bg-blue-400 hover:bg-blue-500 material-icons text-white p-2 pr-8 rounded-lg">send</button>
                  </div>
                  <div id="userSelectBox" class="w-full h-full flex justify-center items-center">
                     <label class="mr-1">Please select a user:</label>
                     <div id="leftUser" class="p-2 cursor-pointer hover:bg-slate-200 rounded-lg"></div>
                     <div id="rightUser" class="p-2 cursor-pointer hover:bg-slate-200 rounded-lg text-red-600"></div>
                  </div>
               </div>
            </div>
         </div>
         <img id="phone" src="../images/phone.webp" alt="">
      </div>
      <div id="right" class="w-1/5 h-full flex justify-center items-center flex-col gap-2">
         <div>
            <input id="usernameInput2" type="text" class="absolute z-10 border-white border bg-purple-500 invisible" maxlength="7" placeholder="New username">
            <div id="usernameClick2" class="text-3xl z-50 cursor-pointer" >Change your user name</div>
         </div>
         <h1 id="usernameBox2" class="text-6xl mb-6">User 2</h1>
         <div id="user2Box" class="w-full h-40 border-2 bg-white border-black rounded-2xl flex justify-center items-center">
            <input id="messageInput2" type="text" class="border-2 border-black rounded-l-2xl p-1 text-xl" placeholder="send message">
            <button id="sendMessage2" class="h-10 w-9 rounded-r-2xl bg-blue-400 border-black border-2 hover:bg-blue-500 flex justify-center items-center"><i class="material-icons text-white">send</i></button>         
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
   <script src="message.js" defer></script>
</body>
</html>
